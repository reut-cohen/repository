<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            formControlName="projectName"
            class="form-control"
            id="projectName"
          />
          <span class="help-block"
          *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
          <span class="help-block"
          *ngIf="projectForm.get('projectName').errors['nameIsForbidden']">This name is invalid
        </span>
        <span class="help-block"
          *ngIf="projectForm.get('projectName').errors['required']">This field is required
        </span>
          </span>

        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
          id="email"
            type="email"
            formControlName="email"
            class="form-control"
          />
          <span class="help-block"
          *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">This email is invalid</span>
        </div>

        <div class="form-group">
          <label>Project Status</label>
          <select
          id="status"
            class="form-control"
            formControlName="status" >
            <option *ngFor="let status of projectStatuses" [value]="status">
              {{ status }}</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
